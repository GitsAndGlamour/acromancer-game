<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" name="loginForm" novalidate>
                <h3>Please sign in</h3>

                <div class="form-group">
                    <input type="text" name="login" class="form-control" placeholder="Login/Email address" ng-model="user.login" required focus-on>
                    <p class="text-danger form-control-static" ng-show="loginForm.login.$dirty && loginForm.login.$error.required">Login is required</p>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control bottom" placeholder="Password" ng-model="user.password" required>
                    <p class="text-danger form-control-static" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required</p>
                </div>
                <div class="form-group">
                    <span class="help-block"><a href="#/recover-lost-password">Forgotten password?</a></span>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="remember-me" ng-model="user.rememberMe"> Remember me</label>
                </div>
                <button class="btn btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
            </form>
        </div>
    </div>
</div>
