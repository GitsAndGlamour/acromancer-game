<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" name="profileForm" onsubmit="return false;" novalidate>
                <h3>Profile</h3>

                <div class="form-group">
                    <input type="text" name="login" class="form-control" placeholder="Login" ng-model="user.login" bs-blur="changeLogin()" ng-minlength="3" required focus-on>
                    <p class="text-danger form-control-static" ng-show="profileForm.login.$error.required">Login is required</p>
                    <p class="text-danger form-control-static" ng-show="profileForm.login.$error.minlength">At least three characters!</p>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="E-mail address" ng-model="user.email" bs-blur="changeEmail()" required>
                    <p class="text-danger form-control-static" ng-show="registerForm.email.$dirty && registerForm.email.$error.required">E-mail is required</p>
                    <p class="text-danger form-control-static" ng-show="registerForm.email.$error.email">It's not a valid email!</p>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" name="passwordChangeForm" ng-submit="changePassword()" novalidate>
                <h3>&nbsp;</h3>
                <div class="form-group">
                    <input type="password" name="currentPassword" class="form-control" placeholder="Current password" ng-model="currentPassword" required>
                    <p class="text-danger form-control-static" ng-show="passwordChangeForm.currentPassword.$dirty && passwordChangeForm.currentPassword.$error.required">Current password is required</p>
                </div>
                <div class="form-group">
                    <input type="password" name="newPassword" class="form-control" placeholder="New password" ng-model="newPassword" required>
                    <p class="text-danger form-control-static" ng-show="passwordChangeForm.newPassword.$dirty && passwordChangeForm.newPassword.$error.required">New password is required</p>
                </div>
                <div class="form-group">
                    <input type="password" name="newPasswordRepeated" class="form-control" placeholder="Repeat new password" ng-model="newPasswordRepeated" bs-match="newPassword" required>
                    <p class="text-danger form-control-static" ng-show="passwordChangeForm.newPasswordRepeated.$dirty && passwordChangeForm.newPasswordRepeated.$error.required">Repeat password</p>
                    <p class="text-danger form-control-static" ng-show="passwordChangeForm.newPasswordRepeated.$dirty && !passwordChangeForm.newPasswordRepeated.$error.required && passwordChangeForm.newPasswordRepeated.$error.match">Passwords don't match</p>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Change password</button>
            </form>
        </div>
    </div>
</div>
